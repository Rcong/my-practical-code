<!DOCTYPE html>
<html>
<head>
	<title>dynamic script element example</title>
</head>
	<script>
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "file.js";
		document.getElementsByTagName("head")[0].appendChild(script);
	</script>
<body>
	<div class="demo">dynamic script element example</div>
</body>
</html>
