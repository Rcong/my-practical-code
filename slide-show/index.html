<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>幻灯片Demo</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
	<div class="slider">
		<div id="tpl-main" class="main">
			<div id="main-{{index}}" class="main-i {{css}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="images/{{index}}.jpg">
			</div>
		</div>
		<div id="tpl-ctrl" class="ctrl">
			<a id="ctrl-{{index}}" class="ctrl-i" href="javascript:switchSlider({{index}});"><img src="images/{{index}}.jpg"></a>
		</div>
	</div>
	<script type="text/javascript" src="script/slider.js"></script>
</body>
</html>
