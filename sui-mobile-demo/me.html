<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sui-mobile demo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div id="page-ptr" class="page page-current">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                  <span class="icon icon-left"></span>
                  返回
                </a>
                <h1 class="title">sui-mobile demo</h1>
            </header>

            <!-- 这里是页面内容区 -->
            <div id="content" class="content infinite-scroll">
              <div class="page-settings">
                <div class="list-block media-list person-card">
                  <ul>
                    <li>
                      <div href="#" class="item-content">
                        <div class="item-media"><img src="https://avatars2.githubusercontent.com/u/9363528?v=3&s=460" width="80"></div>
                        <div class="item-inner">
                          <div class="item-title-row">
                            <div class="item-title">咸鱼君</div>
                          </div>
                          <div class="item-subtitle">Time is money</div>
                          <div class="item-text"><strong>528</strong>关注</div>
                        </div>
                      </div>
                    </li>
                  </ul>

                  <div class="col-25">

                  </div>
                  <div class="col-25">
                    <h4>2</h4>
                    <div class="color-gray">待收货</div>
                  </div>
                  <div class="col-25">

                    <div class="color-gray">待评价</div>
                  </div>
                </div>
                <div class="list-block list">
                  <ul>
                    <li class="item-content item-link">
                      <div class="item-media"><i class="icon icon-settings"></i></div>
                      <div class="item-inner">
                        <a class="tab-item external" href="http://m.sui.taobao.org/demos/infinite-scroll">
                          <div class="item-title">无限滚动</div>
                        </a>
                      </div>
                    </li>
                    <li class="item-content item-link">
                      <div class="item-media"><i class="icon icon-me"></i></div>

                        <a class="tab-item external" href="http://m.sui.taobao.org/demos/swiper">

                      </div>
                    </li>
                    <li class="item-content item-link">
                      <div class="item-media"><i class="icon icon-message"></i></div>
                      <div class="item-inner">
                        <a class="tab-item external" href="http://m.sui.taobao.org/demos/icons">
                          <div class="item-title">图标</div>
                        </a>
                      </div>
                    </li>
                    <li class="item-content item-link">
                      <div class="item-media"><i class="icon icon-star"></i></div>
                      <div class="item-inner">
                        <a class="tab-item external" href="http://m.sui.taobao.org/demos/btns/">
                          <div class="item-title">按钮</div>
                        </a>
                      </div>
                    </li>
                    <li class="item-content item-link">
                      <div class="item-media"><i class="icon icon-friends"></i></div>
